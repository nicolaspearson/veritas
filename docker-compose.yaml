version: '3.8'

networks:
  development:
    driver: bridge

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=veritas
      - POSTGRES_PASSWORD=masterkey
      - POSTGRES_USER=veritas
    ports:
      - 5432:5432
    networks:
      - development
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./scripts/db:/docker-entrypoint-initdb.d
    container_name: veritas-db
